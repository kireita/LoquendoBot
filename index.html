<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoquendoBot</title>

    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/tabs.css">
    <!--Fonts for icons-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">

        <!-- Menu, left section-->
        <div class="sidepanel-left">
            <nav class="menu">
                <ul class="items">
                    <li class="item item-active" id="Chat">
                        <i class="fas fa-comments" aria-hidden="true"></i>
                    </li>
                    <li class="item" id="btnTTS">
                        <i class="fas fa-microphone-alt" aria-hidden="true"></i>
                    </li>
                    <li class="item" id="btnCommands">
                        <i class="fas fa-terminal" aria-hidden="true"></i>
                    </li>
                    <li class="item" id="btnConfiguration">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                    </li>
                </ul>
            </nav>
            <div class="circle-left">
                <i class="fa fa-cog hide" aria-hidden="true"></i>
            </div>
        </div>


        <!-- Chat, middle section-->
        <div class="mid">

            <!-- TTS Screen-->
            <div class="OptionPanel" id="TTS">

                <h1>lo1l</h1>
                <div class="option">
                    <label for="voice">Voice</label>
                    <select name="voice" id="voice"></select>
                </div>
            </div>

            <!-- Commands Screen-->
            <div class="OptionPanel" id="Commands">
                <h1>lo2l</h1>

            </div>

            <!-- Configuration Screen-->
            <div class="OptionPanel" id="Configuration">

                <h1>lo3l</h1>
            </div>


            <!-- Main chat box-->
            <div class="chat">
                <div id="chatbox" class="message-window">
                </div>
                <!-- User input box-->
                <div id="userInput" class="chat-input">

                    <!-- User text input-->
                    <input id="textInput" class="input-box" type="text" name="msg" placeholder="Tap 'Enter' to send a message">

                    <!-- Send button-->
                    <button id="SendButton">     
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="rgba(0,0,0,.38)" d="M17,12L12,17V14H8V10H12V7L17,12M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L5,8.09V15.91L12,19.85L19,15.91V8.09L12,4.15Z" /></svg>
                    </button>
                </div>
            </div>


        </div>





        <!-- Viewer list, right section-->
        <div class="sidepanel-right">

            <div class="viewer-list">

                <div class="tabx-bar">
                    <a class="tabx" href="#" id="tab1" data-text="Facebook">
                        <img id="tab1" class="tab" src="./images/twitch.svg" alt=" ">
                    </a>

                    <a class="tabx" href="# " id="tab2" data-text="Youtube">
                        <img id="tab2" class="tab " src="./images/youtube.svg" alt=" ">
                    </a>

                    <a class="tabx" id="tab3" href="#" data-text='Twitch'>
                        <img id="tab3" class="tab" src="./images/facebook.svg" alt=" ">
                    </a>
                </div>

                <section id="content1">
                    <h1 class="titles">Moderators</h1>
                    <ul class="no-bullets" id="moderators">
                    </ul>
                    <h1 class="titles">Viewers</h1>
                    <ul class="no-bullets" id="viewers">
                    </ul>
                </section>

                <section id="content2">
                    <ul class="no-bullets">
                        <li>a</li>
                        <li>b</li>
                        <li>c</li>
                    </ul>
                </section>

                <section id="content3">
                    <ul class="no-bullets">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </section>
            </div>
            <div class="circle-right">
                <i class="fa fa-eye hide" aria-hidden="true"></i>
            </div>

        </div>

    </div>
</body>
<script src="./js/main.js" type="text/javascript">
    require('./js/main.js')
</script>
<script src="./js/chat.js"></script>
<script src="./js/responses.js"></script>
<script src="./js/tabs.js"></script>
<script src="./js/voiceQueue.js"></script>
<script src="./js/checkForPython.js"></script>

</html>
