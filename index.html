<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoquendoBot</title>

    <link rel="stylesheet" href="./css/checkbox.css">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/tabs.css">
    <link rel="stylesheet" href="./css/tts-menu.css">
    <link rel="stylesheet" href="./css/volume-slider.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>
    <div class="container">

        <!-- Menu, left section-->
        <div class="sidepanel-left">
            <nav class="menu">
                <ul class="items">
                    <li class="item item-active" id="btnChat">
                        <i class="fa fa-comments" aria-hidden="true"></i>
                    </li>
                    <li class="item" id="btnTTS">
                        <i class="fa fa-microphone" aria-hidden="true"></i>
                    </li>
                    <li class="item" id="btnCommands">
                        <i class="fa fa-terminal" aria-hidden="true"></i>
                    </li>
                    <li class="item" id="btnConfiguration">
                        <i class="fa fa-cogs" aria-hidden="true"></i>
                    </li>
                </ul>
            </nav>
            <div class="circle-left">
                <i class="fa fa-cog hide" aria-hidden="true"></i>
            </div>
        </div>

        <!-- Chat, middle section-->
        <div class="mid">

            <!-- TTS Screen-->
            <div class="OptionPanel" id="TTS">

                <div id="tstx">
                    <div id="xxy">
                        <h3 id="TTSText">Installed Voices</h3>

                        <div id="xxx">
                            <div id="tst">
                                <select name="voice" id="voice"></select>
                            </div>
                            <div id="tst1">
                                <div class="btn-group btn-group-vertical" data-toggle="buttons">
                                    <label class="btn active">
                                    <input type="radio" name='gender1' checked><i class="fa fa-square fa-2x"></i><i class="fa fa-check-square fa-2x"></i>
                                </label>
                                </div>
                            </div>
                        </div>

                        <h3 id="TTSText">Google Voices</h3>
                        <div id="xxx">
                            <div id="tst">
                                <select name="voice" id="voice"></select>
                            </div>
                            <div id="tst1">
                                <div class="btn-group btn-group-vertical" data-toggle="buttons">
                                    <label class="btn active">
                                    <input type="radio" name='gender1' checked><i class="fa fa-square fa-2x"></i><i class="fa fa-check-square fa-2x"></i>
                                </label>
                                </div>
                            </div>
                        </div>

                        <h3 id="TTSText">Amazon Voices</h3>
                        <div id="xxx">
                            <div id="tst">
                                <select name="voice" id="voice"></select>
                            </div>
                            <div id="tst1">
                                <div class="btn-group btn-group-vertical" data-toggle="buttons">
                                    <label class="btn active">
                                    <input type="radio" name='gender1' checked><i class="fa fa-square fa-2x"></i><i class="fa fa-check-square fa-2x"></i>
                                </label>
                                </div>
                            </div>
                        </div>

                        <h3 id="TTSText">TTS Volume</h3>
                        <div id="xxx">
                            <div id="tst">
                                <div class="middle">
                                    <div class="slider-container">
                                        <span class="bar"><span class="fill"></span></span>
                                        <input type="range" id="slider" class="slider" min="0" max="100" value="50">
                                    </div>
                                    <div class="volume-icon-container">
                                        <i class="fa fa-volume-up fa-2x" id="volume-icon"></i>
                                        <label for="" class="TTSVolume">50%</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div id="xyz">
                        <img src="./images/voice.png" id="image">
                    </div>

                </div>

            </div>

            <!-- Commands Screen-->
            <div class="OptionPanel" id="Commands">
                <h1>lo2l</h1>

            </div>

            <!-- Configuration Screen-->
            <div class="OptionPanel" id="Configuration">

                <div id="tstx">
                    <div id="xxy">
                        <h3 id="TTSText">Theme</h3>

                        <div id="xxx">
                            <div id="tst">
                                <select name="theme" id="theme"></select>
                            </div>
                            <div id="tst1">
                                <div class="btn-group btn-group-vertical" data-toggle="buttons">
                                    <label class="btn active">
                                </label>
                                </div>
                            </div>
                        </div>

                        <h3 id="TTSText">Notification Sound</h3>
                        <div id="xxx">
                            <div id="tst">
                                <select name="notification" id="notification"></select>
                            </div>
                            <div id="tst1">
                                <div class="btn-group btn-group-vertical" data-toggle="buttons">
                                    <label class="btn active">
                                </label>
                                </div>
                            </div>
                        </div>

                        <h3 id="TTSText">Notification Volume</h3>
                        <div id="xxx">
                            <div id="tst">
                                <div class="middle">
                                    <div class="slider-container">
                                        <span class="bar"><span class="fill"></span></span>
                                        <input type="range" id="sliderx" class="slider" min="0" max="100" value="50">
                                    </div>
                                    <div class="volume-icon-container">
                                        <i class="fa fa-volume-up fa-2x" id="volume-icon"></i>
                                        <label for="" class="TTSVolumex">50%</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h3 id="TTSText">Resolution</h3>
                        <div id="xxx">
                            <div id="tst">
                                <select name="resolution" id="resolution"></select>
                            </div>
                            <div id="tst1">
                                <div class="btn-group btn-group-vertical" data-toggle="buttons">
                                    <label class="btn active">
                                </label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div id="xyz">
                        <img src="./images/gear.png" id="image">
                    </div>
                </div>
            </div>

            <!-- Main chat box-->
            <div class="OptionPanel show" id="Chat">
                <div id="chatbox" class="message-window">
                </div>
                <!-- User input box-->
                <div id="userInput" class="chat-input">

                    <!-- User text input-->
                    <input id="textInput" class="input-box" type="text" name="msg" placeholder="Tap 'Enter' to send a message">

                    <!-- Send button-->
                    <button id="SendButton">     
                        <i class="fa fa-play-circle fa-2x" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Viewer list, right section-->
        <div class="sidepanel-right">

            <div class="viewer-list">

                <div class="tabx-bar">
                    <a class="tabx" href="#" id="tab1" data-text="Facebook">
                        <img id="tab1" class="tab" src="./images/twitch.svg" alt=" ">
                    </a>

                    <a class="tabx" href="# " id="tab2" data-text="Youtube">
                        <img id="tab2" class="tab " src="./images/youtube.svg" alt=" ">
                    </a>

                    <a class="tabx" id="tab3" href="#" data-text='Twitch'>
                        <img id="tab3" class="tab" src="./images/facebook.svg" alt=" ">
                    </a>
                </div>

                <section id="content1">
                    <h1 class="titles">Moderators</h1>
                    <ul class="no-bullets" id="moderators">
                    </ul>
                    <h1 class="titles">Viewers</h1>
                    <ul class="no-bullets" id="viewers">
                    </ul>
                </section>

                <section id="content2">
                    <ul class="no-bullets">
                        <li>a</li>
                        <li>b</li>
                        <li>c</li>
                    </ul>
                </section>

                <section id="content3">
                    <ul class="no-bullets">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </section>
            </div>
            <div class="circle-right">
                <i class="fa fa-eye hide" aria-hidden="true"></i>
            </div>

        </div>

    </div>
</body>
<script src="./js/renderer.js"></script>
<script src="./js/chat.js"></script>
<script src="./js/responses.js"></script>
<script src="./js/voiceQueue.js"></script>
<script src="./js/checkForPython.js"></script>

</html>
